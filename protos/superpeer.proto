syntax = "proto3";

package protos;

option go_package = "/superpeer";

import "protos/types.proto";

message User {
    int32 id = 1;
    string address = 2;
    string port = 3;
    string name =4;
    string password = 5;
}

message Users {
    repeated User user = 1;
}

message RegisterRequest {
    string name = 1;
    string password = 2;
    string address = 3;
    string port =4;
}

message RegisterResponse {
    bool success = 1;
    int32 id = 2;
}

message SearchFilesRequest {
    int32 id = 1;
    string filename = 2;
}

message SearchFilesResponse {
    FileList results = 1;
}

message Empty {}

message PeerId {
    int32 id = 1;
}

message PeerConnexion {
    string address = 1;
    string port = 2;
}

service SuperPeer {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc Login(RegisterRequest) returns (RegisterResponse) {}
  rpc SearchFiles(SearchFilesRequest) returns (SearchFilesResponse) {}
  rpc GetPeerFiles(FileList) returns (Empty) {}
    rpc GetPeerConnexion(PeerId) returns (PeerConnexion) {}
}