syntax = "proto3";

option go_package = "/types";

message File {
    int32 id = 1;
    string name = 2;
    string filename = 3;
    int32 size = 4;
    int64 ownerid = 5;
    string type = 6;
}

message FileData {
    bytes data = 1;
}

message FileList {
    repeated File files = 1;
}
message User {
    int32 id = 1;
    string name =2;
    string password = 3;
    string peeraddress = 4;
}
